<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex justify-content-center mt-2">
        <img src="./Imagenes/pokemon.png" alt="Poke">
    </div>

    <div class="row d-flex justify-content-around mt-3">
        <div class="col col-sm-12 col-lg-6">
            <div class="card " style="width: 18rem;">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">Name</p>
                </div>
              </div>
        </div>

        <div class="col col-sm-12 col-lg-6">
            <div class="card background-red border border-dark border-3 rounded-4" style="width: 25rem;">
                <div class="d-flex justify-content-center">
                    <img src="./Imagenes/pokebola.jpg" alt="" class="display-size">
                </div>
                
                <div class="card-body d-flex align-items-center my-3">
                  <div class="col col-6 d-flex justify-content-center">
                     <button class="btn btn-lg btn-secondary btn-circle rounded rounded-circle border border-dark border-2">GO</button>
                  </div>
                  <div class="col col-6">
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-lg btn-secondary mx-4 border border-dark border-2">▲</button>
                    </div>                   
                    <button class="btn btn-lg btn-secondary ms-5 mt-3 border border-dark border-2">▼</button>
                  </div>
                </div>
              </div>
            
        </div>
    </div>
\
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./script.js"></script>

</html>
